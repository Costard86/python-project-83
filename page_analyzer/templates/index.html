<!doctype html>
<html lang="en">
  {% include "head.html" %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Page analyzer!</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <main class="flex-grow-1">
    <div class="col-12 col-md-10 col-lg-8 bg-light mx-auto mt-3 p-5 border rounded-3">
      <h1 class="display-3">Анализатор страниц</h1>
      <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
      <form action="{{ url_for('add_url') }}" method="post" class="d-flex justify-content-center">
        <input class="form-control form-control-lg" type="text" name="url" placeholder="https://www.example.com" value="{{ user_input|default('', true)}}">
        <input class="btn btn-primary btn-lg ms-3 px-5 mx-3" type="submit" value="ПРОВЕРИТЬ">
      </form>
    </div>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

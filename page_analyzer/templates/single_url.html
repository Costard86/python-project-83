<!DOCTYPE html>
<html lang="ru">

<body class="min-vh-100 d-flex flex-column">
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайт: {{ name }} </h1>
      <div>
        <table class="table table-bordered table-hover text-nowrap" data-test="url">
          <tbody>
            <tr>
              <td>ID</td>
              <td>{{ id }}</td>
            </tr>
            <tr>
              <td>Имя</td>
              <td>{{ name }}</td>
            </tr>
            <tr>
              <td>Дата создания</td>
              <td>{{ created_at.date() }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <h1 class="mt-5 mb-3">Проверки</h1>
      <form action="{{ url_for('add_url_check', id=id) }}" method="post">
        <input type="submit" class="btn btn-primary" value="Запустить проверку">
      </form>
      <div>
        <table class="table table-bordered table-hover mt-2" data-test="checks">
          <thead>
            <tr>
              <th>ID</th>
              <th>Дата создания</th>
              <th>Код ответа</th>
            </tr>
          </thead>
          <tbody>
            {% for check_id, created_at in url_checks %}
            <tr>
              <td>{{ check_id }}</td>
              <td>{{ created_at.date() }}</td>
              <td>{{ status_code }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>

</body>
</html>
